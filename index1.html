<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style1.css">
	<script src="q.js" defer></script>
	<script src="main1.js" defer></script>
</head>
<body class='bg'>
	<div class="start-btn">
		<button>Начать исторический квиз</button>
	</div>

	<div class="info-box">
		<div class="info-title">
			<span>Правила Квиза</span>
		</div>
		<div class="info-list">
			<div class="info-item">Выбирайте только один вариант ответа</div>
			<div class="info-item">У вас 20 секунд!</div>
			<div class="info-item">Это квиз по теме истории</div>
			<div class="info-item"></div>
			<div class="info-item"></div>
		</div>
		<div class="buttons">
			<button class="quit">Выход</button>
			<button class="start">Начать</button>
		</div>
	</div>

	<div class="quiz-box">
		<header>
			<div class="title">Исторический Квиз</div>
			<div class="timer">
				<div class="timer-left">Time Left</div>
				<div class="timer-sec">20</div>
			</div>
			<div class="timer-line"></div>
		</header>
		<section>
			<div class="que-text"></div>
			<div class="option-list"></div>
		</section>
		<footer>
			<div class="total-que"></div>
			<button class="next-btn">Next</button>
		</footer>
	</div>

	<div class="result-box">
		<!--<div class="icon"></div>-->
		<div class="complete-text">Ваш Результат</div>
		<div class='circular-progress'> <div class="score">2/3</div>
		</div>
		<div class="buttons">
			<button class="quit-res">Выход</button>
			<button class="restart">Повторить</button>
			<button class="restart"><a href="click_here.html" target="_blank" class="wide-anchor-link">вернуться назад)</a></button>
		</div>
	</div>
</body>
</html>
